{%extends "base.html"%}
{%block content%}
<div class="col-m-6 offset-3">
<h1>{{record.first_name}} {{record.last_name}} </h1>

<form action="" method='POST'>
    {% csrf_token %}
    
            <div id="labels_edit" class="mb-3">
                <label style="width: 45%;margin: 15px;"  for="">First Name : </label>
                <input  id="first_name" type="text"  name="first_name" value={{record.first_name}} class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="">Last Name</label>
                <input id="last_name"  type="text"  name="last_name" value={{record.last_name}} class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="">Phone Number</label>
                <input id="phone_number"  type="text"  name="phone_number" value={{record.phone}} class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="">Email</label>
                <input id="email"  type="text"  name="email" value={{record.email}} class="form-control" required>
            </div>

     

            <div class="mb-3">
                <label for="">State</label>
                <input id="state"  type="text"  name="state" value={{record.state}} class="form-control" required>
            </div>

      
            <div class="mb-3">
                <label for="">City</label>
                <input id="city" type="text"  name="city" value={{record.city}} class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="">Address</label>
                <input id="address" type="text"  name="address" value={{record.address}} class="form-control" required>
            </div>


            <div class="mb-3">
                <label for="">ZipCode</label>
                <input id="zip_code" type="text"  name="zip_code" value={{record.zip_code}} class="form-control" required>
            </div>

            <button type="submit" class="btn btn-secondary">Update</button>
            <a href="/delete/{{record.pk}}"" class="btn btn-danger">Delete</a>

</form>

</div>
{%endblock%}
