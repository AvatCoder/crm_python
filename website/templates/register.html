{%extends 'base.html'%}

{%block content%}
<div class="col-m-6 offset-3">
    <h1>Register</h1>
    <br>

<form action="{%url 'register'%}" method='POST'>
    {% csrf_token %}
            <div class="mb-3">
                <input  type="text" placeholder="Username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <input  type="text" placeholder="First Name" name="first_name" class="form-control" required>
            </div>

                
            <div class="mb-3">
                <input  type="text" placeholder="Last Name" name="last_name" class="form-control" required>
            </div>
        

            <div class="mb-3">
                <input name="email" type="email" placeholder="Email" class="form-control" required>
            </div>

            <div class="mb-3">
                <input  type="password" placeholder="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <input  type="password" placeholder="Confirm Password" name="password_2" class="form-control" required>
            </div>  

          

            <button type="submit" class="btn btn-secondary">Register</button>

            <br>
            <p>have account?<a href="{%url 'home'%}"> Login</a></p>  
</form>
</div>
{%endblock%}
